services:
  trade-review-ai:
    build: .
    container_name: trade-review-ai
    ports:
      - "8501:8501"
    volumes:
      # 挂载数据目录，确保数据持久化
      - ./data:/app/data
      # 挂载上传文件目录
      - ./uploads:/app/uploads
      # 挂载记忆数据库目录 (v5.0 RAG 记忆系统)
      - ./trade_memory_db:/app/trade_memory_db
    restart: unless-stopped
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false

